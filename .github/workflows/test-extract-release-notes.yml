name: "Test Extract Release Notes"

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to extract release notes for (e.g., 1.2.3)'
        required: true
        type: string

jobs:
  test-extract:
    runs-on: macos-latest
    name: Test Extract Release Notes
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Extract Release Notes
        id: extract
        uses: ./.github/actions/extract-release-notes
        with:
          changelog-path: apollo-ios/CHANGELOG.md
          version: ${{ github.event.inputs.version }}

      - name: Print Release Notes
        shell: bash
        env:
          RELEASE_NOTES: ${{ steps.extract.outputs.release-notes }}
        run: |
          echo "========================================="
          echo "Release Notes for v${{ github.event.inputs.version }}"
          echo "========================================="
          printf '%s\n' "$RELEASE_NOTES"
          echo "========================================="
