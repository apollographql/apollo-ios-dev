query TestComplexQuery($after: String, $before: String, $first: Int, $last: Int) {
    allFilms(after: $after, before: $before, first: $first, last: $last) {
        films {
            ...FilmFragment
        }
    }
}

fragment NodeFragment on Node {
    id
    ...on Person {
        name
        goodOrBad
    }
    ...PlanetInfo
}

fragment PlanetInfo on Planet {
    name
    orbitalPeriod
}